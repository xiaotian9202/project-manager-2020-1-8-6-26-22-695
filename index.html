<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>homework</title>
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="one story">
                <span class="iconfont story-icon">&#xe60c</span>
                <p class="name">所有任务</p>
                <p class="number">3,841</p>
                <p class="status">实时</p>
                <p class="percentage"></p>
            </div>
            <div class="two story">
                <span class="iconfont story-icon">&#xe651</span>
                <p class="name">未解决</p>
                <p class="number">2,305</p>
                <p class="status">实时</p>
                <p class="percentage">60%</p>
            </div>
            <div class="three story">
                <span class="iconfont story-icon">&#xe615</span>
                <p class="name">处理中</p>
                <p class="number">384</p>
                <p class="status">实时</p>
                <p class="percentage">10%</p>

            </div>
            <div class="four story">
                <span class="iconfont story-icon">&#xe614</span>
                <p class="name">已解决</p>
                <p class="number">1,152</p>
                <p class="status">实时</p>
                <p class="percentage">30%</p>
            </div>
        </div>
        <div class="project-list">
            <h1>项目列表</h1>
            <table class="project">
                <thead>
                    <tr>
                        <td class="column-i">项目名称</td>
                        <td class="column-ii">项目描述</td>
                        <td class="column-iii">截止时间</td>
                        <td class="column-vi">状态</td>
                        <td class="column-v">操作</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="modal">
            <div class="content">
                <button class="iconfont close-icon">&#xe600</button>
                <div class="header">
                    <h1><span class="iconfont prompt-icon">&#xe60a</span>提示</h1>
                    <p>确认删除该项目吗？</p>
                </div>
                <div class="footer">
                    <button class="confirm">确认</button>
                    <button class="cancel">取消</button>
                </div>
            </div>
        </div>
        <script src="script/ajax.js"></script>
        <script src="script/script.js"></script>
</body>

</html>
